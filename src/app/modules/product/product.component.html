<h1>Produkty</h1>
<mat-card *ngFor="let product of page?.content">
    <div flexLayout="row">
        <div flexLayout="column" fxFlex>
            <mat-card-header>
                <mat-card-title> <a routerLink="{{'/products/' + product.id}}"> {{product.name}} </a></mat-card-title>
                <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-header>
                <div flexLayout="row">
                    <a routerLink="{{'/products/' + product.id}}">
                        <img src="/assets/image-placeholder.png" mat-card-lg-image class="productImage">
                    </a>
                    <mat-card-content fxFlex class="productContent">{{product.description}}</mat-card-content>
                </div>
            </mat-card-header>
        </div>
        <mat-card-header>
            <div>
                <div class="productPrice">{{product.price}} {{product.currency}}</div>
            </div>
        </mat-card-header>
    </div>
    <mat-card-actions align="end" fxLayoutGap="10">
        <button mat-flat-button color="accent"> <a routerLink="{{'/products/' + product.id}}">Pokaz</a></button>
        <button mat-flat-button color="primary">Do koszyka</button>
    </mat-card-actions>
</mat-card>

<mat-paginator *ngIf="page && page.totalElements" [length]="page.totalElements" [pageSize]="10"
    [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Wybierz strone" (page)="onPageEvent($event)">
</mat-paginator>
